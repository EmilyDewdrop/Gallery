<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="projects, gallery, founders and coders" />
    <meta
      name="description"
      content="A gallery of projects for Emily's Founders and Coders application."
    />
    <title>Project gallery</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="gallery.css" />
  <link rel="stylesheet" href="normalise.css" />
  <body>
    <div class="container">
      <div class="project hobby">
        <h1>Hobby Page</h1>
        <img
          class="logo"
          src="Images/CoverArt.png"
          alt="The Roundel Round We Go cover art, featuring a 38 Stock underground train breaking through the Os in the words."
        />
        <button>Learn more</button>
      </div>
      <div class="project movie">
        <h1>Movie Data</h1>
        <img
          class="popcorn"
          src="Images/popcorn-g614148969_1920.jpg"
          alt="An old-fashion red and white striped box of popcorn."
        />
        <button>Learn more</button>
      </div>
      <div class="project website">
        <h1>Website</h1>
        <img
          class="Emily"
          src="Images/Emily.jpg"
          alt="Emily, a white femme person in their mid 30s, wears a colourful 80s dress and stands in front of a concrete wall with street art and some tress."
        />
        <button>Learn more</button>
      </div>
      <div class="project game">
        <h1>Game</h1>
        <img
          class="controller"
          src="Images/controller.png"
          alt="A cartoon image of a gaming controller on a green and blue background."
        />
        <button>Learn more</button>
      </div>
    </div>
  </body>
</html>
